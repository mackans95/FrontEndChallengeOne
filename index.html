<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__content">
        <div class="card__content--header">
          <h1>Get <span>insights</span> that help your business grow.</h1>
        </div>
        <div class="card__content--paragraph">
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>
        <div class="card__content--stats">
          <div class="card__content--stats stat-one">
            10k+
            <span>companies</span>
          </div>
          <div class="card__content--stats stat-two">
            314
            <span>templates</span>
          </div>
          <div class="card__content--stats stat-three">
            12M+
            <span>queries</span>
          </div>
        </div>
      </div>
      <div class="card__image">
        <img src="/images/image-header-desktop.jpg" alt="Woman smiling in an office space" />
      </div>
    </div>

    <div class="attribution hidden">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      . Coded by
      <a href="#">Marcus Sarnes</a>
      .
    </div>
  </body>
</html>
